<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Сервис истории действий</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Сервис истории действий</h1>
        </div>
        <div class="item_style">
            <h2>Фильтр PLU и shop_ID</h2>
            <form id="searchPlu">
                <label for="shop_id">Идентификатор магазина:</label>
                <input type="text" id="shop_id" name="shop_id">
                <label for="plu">Артикул:</label>
                <input type="text" id="plu" name="plu">
                <label for="page">Страница:</label>
                <div class="pagination-controls">
                    <button type="button" id="prevPage" class="navigation" onclick="changePage(-1)">
                        << </button>
                            <span id="currentPage">1</span>
                            <button type="button" id="nextPage" class="navigation" onclick="changePage(1)">>></button>
                </div>
                <label for="limit">Лимит:</label>
                <input type="number" id="limit" name="limit" value="10">
            </form>
        </div>
        <div class="item_style">
            <h2>Фильтр действий</h2>
            <form id="searchAction">
                <label for="action">Действие:</label>
                <select id="action" name="action">
                    <option value="">Любое</option>
                    <option value="add_product">Добавить товар</option>
                    <option value="add_stocks">Внести остатки</option>
                    <option value="inc_stocks">Увеличить остатки</option>
                    <option value="dec_stocks">Уменьшить остатки</option>
                </select>
            </form>
        </div>
        <div class="item_style">
            <h2>Фильтр по дате</h2>
            <form id="searchTime">
                <label for="date_from">Начальная дата:</label>
                <input type="date" id="date_from" name="date_from">
                <label for="date_to">Конечная дата:</label>
                <input type="date" id="date_to" name="date_to">
                <p></p>
                <button type="button" onclick="searchHistory()">Search</button>
            </form>
        </div>
        <table id="stocksTable" class="table-output">
            <thead>
                <tr>
                    <th>Shop ID</th>
                    <th>Артикул</th>
                    <th>Действия</th>
                    <th>Товара на полке</th>
                    <th>Товара в заказе</th>
                    <th>Всего на полке</th>
                    <th>Всего в заказе</th>
                    <th>Дата</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
            </tbody>
        </table>
    </div>
    <script src='./index.js'></script>
</body>

</html>
